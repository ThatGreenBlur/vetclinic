<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawcey: Appointments</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo"><img src="logo.png" alt="Logo"> Pawcey</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><img src="home.png" alt="Home" class="nav-icon"></a></li>
                    <li><a href=""><img src="briefcase.png" alt="Appointment" class="nav-icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <br/>
        <h1 class="bodyheader">Book an Appointment</h1>
        <br/>
        <form id="appointmentForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
<br/>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
<br/>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
